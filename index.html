<!DOCTYPE html>
<html>

<head>
    <title>DOE VIDA DOE SANGUE</title>
    <meta charset="utf-8">
     <link rel="stylesheet" href="style.css">
     <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
</head>


<body>

    <header>
       <img class="logo" src="logo.png" alt="DOE">
        <h2>A sua doação importa</h2>
        <p>Até 3 vidas com apenas uma doação</p>
        <p>Mais de 38.000 doações são necessárias todos os dias</p>
        <p>Apenas 1,9% dos brasileiros, doam sangue.</p>

        <button>Quero ajudar</button>

    </header>

     <section class="form hide">
         <h2>Entre na lista de doadores</h2>
         <form action="/">
          <input 
          type="text" 
          name="name"
          placeholder="Nome completo"
          >
          <input 
          type="text" 
          name="Email"
          placeholder="Email"
          >
          <input 
          type="text" 
          name="blood"
          placeholder="Tipo sanguíneo"
          >
          <button>Quero ajudar</button>
        </form>

     </section>

     
    <main>
     <h2>Últimos <span>doadores</span></h2>
      
     <section class="donors"> 
         <div class="donor">
          <div class="blood">AB+</div>
          <p>Diego Fernandez</p>
         </div>
         <div class="donor">
            <div class="blood">B+</div>
            <p>Paula Mendes</p>
           </div>
           <div class="donor">
            <div class="blood">A+</div>
            <p>Cristina Oliveira</p>
           </div>
           <div class="donor">
            <div class="blood">O+</div>
            <p>Carlos Eduardo</p>
           </div>         
     </section>
    </main>

    <footer> Com ❤️ Leonkoc</footer>
  
    <script src="script.js"></script>
</body>

</html>
